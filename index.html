<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Encuesta</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1 id="title">Formulario de Encuesta</h1>
  <p id="description">Por favor, proporciona tus datos a continuación y ayúdanos a mejorar nuestros servicios. ¡Tu opinión es valiosa!</p>

  <form id="survey-form" action="submit_form" method="POST">
    
    <!-- Campo de entrada para el nombre -->
    <div class="form-group">
      <label id="name-label" for="name">Tu Nombre:</label>
      <input type="text" id="name" name="name" placeholder="Ingresa tu nombre completo" required>
    </div>
    
    <!-- Campo de entrada para el correo electrónico -->
    <div class="form-group">
      <label id="email-label" for="email">Tu Correo Electrónico:</label>
      <input type="email" id="email" name="email" placeholder="Ingresa tu dirección de correo electrónico" required>
    </div>

    <!-- Campo de entrada para el número -->
    <div class="form-group">
      <label id="number-label" for="number">Edad:</label>
      <input type="number" id="number" name="age" placeholder="Ingresa tu edad" min="18" max="100" required>
    </div>
    
    <!-- Desplegable -->
    <div class="form-group">
      <label for="dropdown">¿Cuál es tu lenguaje de programación favorito?</label>
      <select id="dropdown" name="language" required>
        <option value="">Selecciona una opción</option>
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="ruby">Ruby</option>
      </select>
    </div>

    <!-- Botones de radio -->
    <div class="form-group">
      <label>¿Eres principiante o tienes experiencia en programación?</label>
      
      <label for="beginner"><input type="radio" id="beginner" name="experience" value="beginner"> Principiante</label>
      
      <label for="experienced"><input type="radio" id="experienced" name="experience" value="experienced"> Con experiencia</label>
    </div>

    <!-- Casillas de verificación -->
    <div class="form-group">
      <label>¿Qué temas te interesan?</label>
     
      <label for="frontend"> <input type="checkbox" id="frontend" name="topics" value="frontend"> Desarrollo Frontend</label>
      
      <label for="backend"><input type="checkbox" id="backend" name="topics" value="backend"> Desarrollo Backend</label>
      
      <label for="databases"><input type="checkbox" id="databases" name="topics" value="databases"> Bases de datos</label>
    </div>

    <!-- Área de texto para comentarios adicionales -->
    <div class="form-group">
      <label for="comments">Comentarios Adicionales:</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Siéntete libre de agregar cualquier comentario o sugerencia..."></textarea>
    </div>

    <!-- Botón de envío -->
    <button type="submit" id="submit">Enviar</button>

  </form>
  <footer>
    <p>&copy; 2025 Manuel Gatica.</p>

  </footer>
</body>
</html>
